<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Registeration Form</h1>
        <p id="description">Enter your details below</p>
        <form id="form">
            <div class="form-group">
                <div>First name</div><input id="first-name" type="text" required placeholder=" First name">
            <div>Last name</div><input id="last-name" type="text"  placeholder=" Last name" required>
            <div class="inner-content"><div>Address</div><textarea id="address" placeholder=" Address"></textarea></div>
            <div class="inner-content"><span>Pincode</span><input id="pincode" type="text" placeholder=" Pincode" required></div>
          
           
        
        <div class="gen"><div>Gender</div>
        <div class="gen-category">  
            <span><input name="gender" type="radio" value="male" id="men"> Male</span>
            <span><input name="gender"type="radio" value="female"> Female</span>
            <span><input name="gender" type="radio" value="Others"> Others</span>
        </div>
          
        </div>
          <div class="dinner"> <div>Choose your food</div>
              <div class="food-choose">
                <span><input type="checkbox" id="food1" name="food" value="Pizza"> Pizza</span>
                <span> <input type="checkbox" id="food2" name="food" value="Burger"> Burger</span>
                <span><input type="checkbox" id="food3" name="food" value="Sushi"> Sushi</span>
                <span> <input type="checkbox" id="food4" name="food" value="Salad"> Salad</span>
                <span><input type="checkbox" id="food5" name="food" value="Pasta"> Pasta</span>
                
   
    
   
    
               
               
               
              </div>
           
           </div>
           <div class="inner-content"><span>State</span><input id="state" type="text" placeholder=" State"></div>
           <div class="inner-content"><span>Country</span><input id="country" type="text" placeholder=" Country"></div>
           
            
            </div>
            <button type="submit" id="submit">submit</button>

        </form>
       
    </div>
     <table class="table"  border="1" cellspacing="0" >
      <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </thead>
      <tbody></tbody>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
